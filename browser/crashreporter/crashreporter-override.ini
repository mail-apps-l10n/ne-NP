CrashReporterDescriptionText2=फायरफाँक्समा समस्या भयेा र दुघर्टनाग्रस्त भयेा । हामी तपार्इकेा टैब र विन्डेालार्इ पुन बहाल गर्ने केाशिश गर्नेछैा जब शुचारू हुन्छ।\n\nहामि यस समस्याकेा निदान र ठीक गर्न मदृत गर्नकेा लागि, तपार्इ हामीलार्इ एउटा दुर्घटनाकेा रिपेार्ट पठाउन सक्नु हुन्छ ।
