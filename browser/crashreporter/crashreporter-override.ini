CrashReporterDescriptionText2=Firefox मा समस्या भयो र क्र्यास भयो । हामी तपाईँका ट्याब र विन्डोलार्इ पुन बहाल गर्ने प्रयास गर्नेछौँ जब सुचारू हुन्छ।\n\nहामी यस समस्याको समाधान र ठीक गर्न मद्दतको लागि, तपाईँ हामीलार्इ यस क्र्यासको रिपोर्ट पठाउन सक्नु हुन्छ ।
