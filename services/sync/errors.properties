error.login.reason.network      = सर्भरसँग जडान गर्न असफल
error.login.reason.recoverykey  = गलत पुनर्स्थापना साँचो
error.login.reason.account      = खाता नाम वा पासवर्ड गलत
error.login.reason.no_username  = खाता नाम छुटिरहेको
error.login.reason.no_password2 = पासवर्ड छुटिरहेको
error.login.reason.no_recoverykey= पुनर्स्थापना साँचो प्रयोग गर्न सङ्ग्रह गरिएको छैन
error.login.reason.server       = सर्वर गलत तरिकाले कन्फिगर भएको

error.sync.failed_partial            = एक वा एक भन्दा बढि डाटाका प्रकारहरु सिङ्क गर्न मिल्दैन
# LOCALIZATION NOTE (error.sync.reason.serverMaintenance): We removed the extraneous period from this string
error.sync.reason.serverMaintenance  = Firefox सिङ्क सर्भर मर्मत कार्य भईरहेको छ, सिङ्क अाफै पुनः स्वचालित हुनेछ

invalid-captcha = गलत शब्द, पुनः प्रयास गर्नुहोस्
weak-password   = बलियो पासवर्ड प्रयोग गर्नुहोस्

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = अज्ञात त्रुटि

change.password.pwSameAsPassword     = तपाईको पासवर्ड हालको पासवर्डसँग मेल खानु हुँदैन
change.password.pwSameAsUsername     = तपाईको पासवर्ड प्रयोगकर्ता नामसँग मेल खानु हुँदैन
change.password.pwSameAsEmail        = तपाईको पासवर्ड इमेल ठेगानासँग मेल खानु हुँदैन
change.password.mismatch             = प्रविष्टि गर्नुभएको पासवर्ड मेल खाएन
change.password.tooShort             = प्रविष्टि गर्नुभएको पासवर्ड धेरै छोटो भयो
