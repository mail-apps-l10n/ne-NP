Yes = अनुमति दिनुहोस्
No = अस्वीकार गर्नुहोस्
Titleline = इन्टरनेट सुरक्षा
CheckMessage = यो निर्णय याद गर्नुहोस्
EnableCapabilityQuery = "%S" को एउटा स्क्रिप्टले असुरक्षित र तपाईँको मेसिन वा डेटालाई खतरा हुनसक्ने क्षमताको बृद्धिका लागि अनुरोध गरिरहेकोछ:\n\n%S\n\nयदि तपाईँलाई यो स्रोत भाइरस वा खराव कार्यक्रमद्वारा मुक्त छ भन्ने लागेमा मात्र यी क्षमतालाई अनुमति दिनुहोस् ।
EnableCapabilityDenied = "%S" को एउटा स्क्रिप्टले %S सुबिधा अस्वीकार गरेको थियो ।
CheckLoadURIError = सुरक्षा त्रुटि: %S को विषयसूचीले %S लाई लोड वा लिङ्क गर्न सक्दैन ।
CheckSameOriginError = सुरक्षा त्रुटि: %S को विषयसूचीले %S बाट डेटा लोड गर्न सक्दैन ।
GetPropertyDenied = गुण %S.%S प्राप्त गर्न अनुमति अस्वीकार गरियो
SetPropertyDenied = %S.%S गुण सेट गर्ने अनुमति अस्वीकार गरियो ।
CallMethodDenied = %S.%S मा कल गर्ने अनुमति अस्वीकार गरियो
CreateWrapperDenied = वर्ग %S को विषयवस्तुका लागि आवरण सिर्जना गर्ने अनुमति अस्वीकार गरियो
ExtensionCapability = अज्ञात: %S
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = कुनै साइट वा सञ्झ्यालबाट निजी डेटा पढ्नुहोस्
capdesc.UniversalBrowserWrite = कुनै खुला सञ्झ्याल परिमार्जन गर्नुहोस्
capdesc.UniversalXPConnect = तपाईँको मेसिनमा सफ्टवेयर चलाउनुहोस् वा स्थापना गर्नुहोस्
capdesc.UniversalFileRead = स्थानीय फाइल पढ्नुहोस् र अपलोड गर्नुहोस्
capdesc.CapabilityPreferencesAccess = भित्री सुरक्षा सेटिङ बाहिर पठाउनुहोस्
capdesc.UniversalPreferencesRead = कार्यक्रम सेटिङ पढ्नुहोस्
capdesc.UniversalPreferencesWrite = कार्यक्रम सेटिङ परिमार्जन गर्नुहोस्
