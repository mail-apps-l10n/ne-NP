# Map Expat error codes to error strings
1 = स्मृति बाहिर
2 = वाक्य संरचना त्रुटि
3 = तत्व फेला परेको छैन
4 = राम्रोसँग नबनेको
5 = खोलिएका चिन्ह
6 = आंशिक स्वरुप
7 = नमिलेको ट्याग
8 = नक्कली विशेषता
9 = कागजात तत्व पछाडि जङ्क
10 = अवैध परिमिति वस्तु सन्दर्भ
11 = अपरिभाषित वस्तु
12 = दोहोरिने वस्तु सन्दर्भ
13 = अतुल्यकालिक वस्तु
14 = अवै क्यारेक्टर नम्बरलाई सन्दर्भ
15 = बाइनरी वस्तुलाई सन्दर्भ
16 = विशेषता बाहिरको वस्तुलाई सन्दर्भ गर्दछ
17 = बाह्य वस्तुको सुरुमा xml declaration छैन
18 = अज्ञात सङ्केतन
19 = XML घोषणामा निर्दिष्ट गरिएको सङ्केतन गलत छ
20 = खोलिएका CDATA चयन
21 = बाह्य वस्तु सन्दर्भ प्रक्रिया गर्दा त्रुटि
22 = कागजात स्ट्यान्डअलोन होइन
23 = अनपेक्षित पद वर्णक स्थिति
24 = परिमिति वस्तुमा घोषणा गरिएका वस्तु
27 = उपसर्ग नेमस्पेसमा सिमित गरिएको छैन
29 = आरक्षित उपसर्ग (xml) घोषणा गरिएको वा अन्य नेमस्पेस URI मा सिमित गर्नु हुँदैन
30 = आरक्षित उपसर्ग (xmlns) घोषित वा अघोषित हुनु हुँदैन
31 = उपसर्ग आरक्षित नेमस्पेस URIs को कुनै एकमा सिमित गरेको हुनु हुँदैन

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = XML पद वर्णन त्रुटि: %1$S\nस्थान: %2$S\nलाइन नम्बर %3$d, स्तम्भ %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . अपेक्षित: </%S>.
