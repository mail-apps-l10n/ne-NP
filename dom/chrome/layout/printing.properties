NS_ERROR_GFX_PRINTER_CMD_FAILURE=त्यहाँ मुद्रण समस्या थियो । मुद्रकमा पठाइएको निर्देशन असफल भयो ।
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=त्यहाँ मुद्रण समस्या थियो । मुद्रक फेला पार्न सकिने छैन ।
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=त्यहाँ मुद्रण समस्या थियो । मुद्रक फेला पार्न सकिने छैन ।
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=त्यहाँ मुद्रण समस्या थियो । मुद्रकको पहुँचलाई अस्वीकार गरिएको थियो ।
NS_ERROR_GFX_PRINTER_INVALID_ATTRIBUTE=त्यहाँ मुद्रण समस्या थियो । अवैध मुद्रक विशेषता सेट गर्ने प्रयास गर्यो ।
NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=त्यहाँ मुद्रण समस्या थियो । मुद्रक तयार छैन ।
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=त्यहाँ मुद्रण समस्या थियो । मुद्रकमा कागज छैन ।
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=त्यहाँ मुद्रण समस्या थियो । मुद्रक I/O त्रुटि ।
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=त्यहाँ मुद्रण समस्या थियो । निर्गत फाइल खोल्न सकिने छैन ।
NS_ERROR_GFX_PRINTER_FILE_IO_ERROR=मुद्रण निर्गत फाइलमा लेख्दा त्यहाँ एउटा त्रुटि थियो ।
NS_ERROR_GFX_PRINTER_PRINTPREVIEW=मुद्रण पूर्वावलोकन देखाउन कम्तिमा पनि एउटा मुद्रक हुनुपर्दछ ।
NS_ERROR_UNEXPECTED=मुद्रण गर्दा त्यहाँ एउटा अनपेक्षित समस्या थियो ।
NS_ERROR_OUT_OF_MEMORY=त्यहाँ मुद्रण समस्या थियो । त्यहाँ मुद्रण गर्न पर्याप्त स्वतन्त्र स्मृति छैन ।
NS_ERROR_NOT_IMPLEMENTED=केही मुद्रण कार्य हालसम्म कार्यान्वयन गरिएको छैन ।
NS_ERROR_NOT_AVAILABLE=उपलब्ध छैन
NS_ERROR_ABORT=मुद्रण कार्य परित्याग वा रद्द गरिएको थियो ।
NS_ERROR_FAILURE=मुद्रण गर्दा एउटा अज्ञात त्रुटि उत्पन्न भयो ।
NS_ERROR_GFX_PRINTER_STARTDOC=कागजात सुरु गर्ने समयमा मुद्रण असफल भयो ।
NS_ERROR_GFX_PRINTER_ENDDOC=कागजात समाप्त हुने समयमा मुद्रण असफल भयो ।
NS_ERROR_GFX_PRINTER_STARTPAGE=पृष्ठ सुरु गर्ने समयमा मुद्रण असफल भयो ।
NS_ERROR_GFX_PRINTER_ENDPAGE=पृष्ठ समाप्त हुने समयमा मुद्रण असफल भयो ।
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=तपाईँले मुद्रण पूर्वावलोकन हुँदा मुद्रण गर्न सक्नुहुँदैन ।
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=तपाईँले निर्दिष्ट गरेको कागज साइज मुद्रकद्वारा समर्थन नगरेकोले त्यहाँ मुद्रण समस्या भएको थियो ।
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=तपाईँले निर्दिष्ट गरेको पृष्ठ विन्यास मुद्रकले समर्थन नगरेकोले त्यहाँ मुद्रण समस्या भएको थियो ।
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=मुद्रण कार्यलाई तपाईँको मुद्रकले समर्थन नगर्ने रङ क्षमता आवश्यक हुनाले त्यहाँ मुद्रण समस्या भएको थियो .
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=तपाईँले अति धेरै प्रति अनुरोध गरेकाले त्यहाँ मुद्रण समस्या भएको थियो ।
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=त्यहाँ मुद्रण समस्या भएको थियो । मुद्रक ड्राइभर ठीक तरिकाले कन्फिगर गरिएको छैन ।
NS_ERROR_GFX_PRINTER_XPRINT_BROKEN_XPRT=X मुद्रण सर्भर (Xprt) को अपूरो संस्करण पत्ता लागेकोछ । याद गर्नुहोस् यो Xprt सर्भर प्रयोग गरेर मुद्रण गर्दा ठीक तरिकाले कार्य नगर्न सक्छ । कृपया स्थीर संस्करणका लागि सर्भर प्रदायाकलाई सम्पर्क गर्नुहोस् ।
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=ब्राउजरले अहिले नै मुद्रण पूर्वावलोकन गर्न सक्दैन ।\nकृपया पृष्ठको लोडिङ सकिएपछि फेरी प्रयास गर्नुहोस् ।
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=तपाईँले मुद्रण गर्ने प्रयास गर्दा पृष्ठ बदलिएको थियो ।\nकृपया फेरी प्रयास गर्नुहोस् ।
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=यात प्लगयोग्य संवाद ठीक तरिकाले स्थापना गरिएको थिएन\nवा यो GFX टुलकिटले मूल मुद्रण संवाद समर्थन गर्दैन
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=मुद्रण प्रोम्प्ट सेवा छुटेको छ ।
NS_ERROR_GFX_PRINTER_NO_XUL=हामी यो पृष्ठ मुद्रण गर्न वा मुद्रण पूर्वावलोकन गर्न अक्षम छौ ।
NS_ERROR_GFX_PRINTER_XPRINT_NO_XPRINT_SERVERS_FOUND=त्यहाँ मुद्रण समस्या भयो । Xprint सर्भर(हरू) फेला पार्न सकेन ।\nXPSERVERLIST परिवेशमा चलमा वैध Xprint सर्भर भएको वा नभएको जाँच गर्नुहोस् ।\nअन्य जानकारीका लागि http://xprint.mozdev.org/ वा http://www.mozilla.org/projects/xprint/ हेर्नुहोस्
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=तपाईँले निर्दिष्ट गरेको प्लेक्स मोड मुद्रकले समर्थन नगरेकोले त्यहाँ मुद्रण समस्या भयो ।
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=कागजात लोड भइरहेको समयमा ब्राउजरले यसलाई मुद्रण गर्न सक्दैन ।
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=मुद्रण कार्यान्वयन भएको छैन ।
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=अनुरोध गरिएको मुद्रण मोड्युल लोड गर्न सकिँदैन ।
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=तपाईँले निर्दिष्ट गरेको रिजोल्युसन/गुणस्तर मोड मुद्रकले समर्थन नगरेकोले गर्दा त्यहाँ मुद्रण समस्या भयो ।

