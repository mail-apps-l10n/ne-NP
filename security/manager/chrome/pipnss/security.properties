Title=सुरक्षा चेतावनी
MixedContentMessage=तपाईँले एउटा गुप्तिकृत गरिएको पृष्ठ अनुरोध गर्नुभयो जसले केही गुप्तिकृत नगरिएका जानकारी समाविष्ट गर्दछ । यो पृष्ठमा तपाईँले हेर्नुभएको वा प्रविष्ट गर्नुभएको जानकारी तेस्रो पक्षले सजिलै पढ्न सक्छ ।
LeaveSecureMessage=तपाईँ एउटा गुप्तिकृत पृष्ठ छोड्दै हुनुहुन्छ । तपाईँले अहिलेबाट प्राप्त गर्नुभएको वा पठाउनुभएको जानकारी तेस्रो पक्षले सजिलै पढ्न सक्छ ।
EnterSecureMessage=तपाईँले एउटा गुप्तिकृत गरिएको पृष्ठ अनुरोध गर्नुभयो । वेब साइटले यसलाई सही तरीकाले पहिचान गर्यो, र तपाईँले यो पृष्ठमा प्रविष्ट गर्नुभएको वा देख्नुभएको जानकारी तेस्रो पक्षले सजिलैसँग पढ्न सक्दैन ।
WeakSecureMessage=तपाईँले न्यून-स्तर गुप्तिकरण प्रयोग गर्ने पृष्ठ अनुरोध गर्नुभयो । वेबसाइटले यसलाई सही तरीकाले पहिचान गर्यो, तर तपाईँले यो पृष्ठमा प्रविष्ट गर्नुभएको वा देख्नुभएको जानकारी तेस्रो पक्षले सजिलै पढ्न सक्छ ।
PostToInsecureFromSecureMessage=यो पृष्ठ गुप्तिकृत भएको भए पनि, तपाईँले प्रविष्ट गर्नुभएको जानकारी एउटा गुप्तिकरण नभएको जडान माथि पठाइनुपर्छ र तेस्रो पक्षले सजिलै पढ्न सक्छ । ## तपाईँ यो जानकारी निरन्तरता पठाउन राख्न निश्चित हुनुहुन्छ ?##
PostToInsecureFromInsecureMessage=तपाईँले प्रविष्ट गर्नुभएको जानकारी एउटा गुप्तिकरण नभएको जडान माथि पठाइनुपर्छ र तेस्रो पक्षले सजिलै पढ्न सक्छ । ## तपाईँ यो जानकारी निरन्तर पठाउन निश्चित हुनुहुन्छ ?##
MixedContentShowAgain=मैले एउटा गुप्तिकृत पृष्ठ हेर्न खोज्दा मलाई सावधान गराउनुहोस् जसले केही गुप्तिकृत नगरिएको जानकारी समाविष्ट गर्दछ ।
LeaveSecureShowAgain=मैले एउटाको लागि एउटा गुप्तिकृत पृष्ठ छोड्दा मलाई सावधान गराउनुहोस् जुन गुप्तिकृत गरिएको छैन ।
EnterSecureShowAgain=मैले एउटा गुप्तिकृत पृष्ठ हेर्न खोज्दा मलाई सावधान गराउनुहोस् ।
WeakSecureShowAgain=मैले न्यून-स्तर गुप्तिकरण प्रयोग गर्ने पृष्ठ हेर्न खोज्दा मलाई सावधान गराउनुहोस् ।
PostToInsecureFromInsecureShowAgain=मैले गुप्तिकृत नभएको जानकारी पेश नगर्नु खोज्दा मलाई सावधान गराउनुहोस् ।
SecurityButtonTooltipText=हालको पृष्ठको बारेमा सुरक्षित जानकारी प्रदर्शन गर्दछ
SecurityButtonMixedContentTooltipText=चेतावनी: प्रमाणीकरण नगरिएको सामग्री समाविष्ट गर्दछ
Continue=जारी राख्नुहोस्
